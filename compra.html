<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8"/>
		<title>Salem Joyas</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="keywords" content="joyas, joyería, collares, dijes, aros, plata, orfebrería, emprendimiento, carrito, compras"/>
		<meta name="description" content="Emprendimiento centrado en la venta de joyería contemporánea, única e irrepetible. Todo hecho a mano y a medida."/>

		<link rel="preconnect" href="https://fonts.googleapis.com"/>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend+Tera:wght@100;200;300;400;500;900&family=Quicksand:wght@300;600&display=swap" rel="stylesheet"/> 

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
		<!-- Toastify -->
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

		<link rel="stylesheet" href="estilos/style.css"/>	
	</head>


	<body class="container">

		<header>
			<div class="header">

				<div class="header_img">
					<span></span>
				</div>

				<nav class="menu_y_carrito">

					<div class="logo_img">
						<img src="imagenes/logo.png" alt="Salem Joyas" title="Salem Joyas"/>
					</div>	

					<div class="menu_desktop">
						<ul>
							<li><a href="#">inicio</a></li>
							<li><a href="#">joyeria</a></li>
							<li><a href="#">preguntas frecuentes</a></li>
							<li><a href="#">contacto</a></li>
						</ul>
					</div>

					<div class="carrito_del_header imagenes_menu">
						<a href="#">
							<img src="imagenes/carrito_invertido.png" alt="Carrito - Salem Joyas" title="Carrito - Salem Joyas" height="40"/>
						</a>
					</div>

				</nav>

			</div>
		</header>

		<main class="container">

			<h1 class="titulo_principal">Para finalizar la compra, completá tus datos:</h1>

            <div id="contenedorDatosPrincipales">

                <form class="toggles">
                    <div class="form-group">
                        <label for="inputNombre">Nombre y apellido</label>
                        <input type="text" class="form-control" id="inputNombre" placeholder="Escribí tu nombre y apellido completo">
                    </div>
                    <div class="form-group">
                        <label for="inputCP">Código Postal</label>
                        <input type="text" class="form-control" id="inputCP" placeholder="Completá con 4 números solamente">
                    </div>
                    <div class="form-group">
                        <label for="inputDireccion">Dirección</label>
                        <input type="text" class="form-control" id="inputDireccion" placeholder="Usá la dirección donde querés recibir tu pedido">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Dirección de correo</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Escribí tu email">
                    </div>
                    <label for="inputEmail">Elegí la forma de pago:</label>
                    <button id="btnTransferencia" type="submit" class="btn btn-primary">Transferencia</button>
                    <button id="btnTarjeta" type="submit" class="btn btn-primary">Tarjeta de crédito o débito</button>
                </form>

                <div id="transferencia"></div>
                <div id="tarjeta"></div>
                

            </div>

        </main>
	    
		<!-- Toastify -->
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
		<script src="compra.js"></script>

	</body>
</html>
