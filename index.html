<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8"/>
		<title>Salem Joyas</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="keywords" content="joyas, joyería, collares, dijes, aros, plata, orfebrería, emprendimiento, carrito, compras"/>
		<meta name="description" content="Emprendimiento centrado en la venta de joyería contemporánea, única e irrepetible. Todo hecho a mano y a medida."/>

		<link rel="preconnect" href="https://fonts.googleapis.com"/>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend+Tera:wght@100;200;300;400;500;900&family=Quicksand:wght@300;600&display=swap" rel="stylesheet"/> 

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
		<!-- Toastify -->
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

		<link rel="stylesheet" href="estilos/style.css"/>	
	</head>


	<body class="container">

		<header>
			<div class="header">

				<div class="header_img">
					<span></span>
				</div>

				<nav class="menu_y_carrito">

					<div class="logo_img">
						<img src="imagenes/logo.png" alt="Salem Joyas" title="Salem Joyas"/>
					</div>	

					<div class="menu_desktop">
						<ul>
							<li><a href="#">inicio</a></li>
							<li><a href="#">joyeria</a></li>
							<li><a href="#">preguntas frecuentes</a></li>
							<li><a href="#">contacto</a></li>
						</ul>
					</div>

					<div class="carrito_del_header imagenes_menu">
						<a href="#">
							<img src="imagenes/carrito_invertido.png" alt="Carrito - Salem Joyas" title="Carrito - Salem Joyas" height="40"/>
						</a>
					</div>

				</nav>

			</div>
		</header>



		<main class="container">

			<h1 class="titulo_principal">Joyería</h1>
				
			<div class="section">
				<select id="eleccionJoyeria">
					<option value=""> Ver todos los productos</option>
					<option value="Aros">Aros</option>
					<option value="Collares">Collares</option>
					<option value="Dijes">Dijes</option>
					<option value="Anillos">Anillos</option>
				</select>
				<button id="btnBuscarJoyeria">Buscar</button>
			</div>

			<div class="row">
				<div id="contenedorProductos" class="card-group col col-8"></div>

				<div class="parteDos col col col-4">
				
					<button id="verCarrito" class="btn btn-outline-primary me-2 colorBoton toggles">Ver Carrito</button>
					<button id="actualizarCarrito" class="btn btn-outline-primary me-2 colorBoton d-none toggles">Actualizar Carrito</button>
					<button id="vaciarCarrito" class="btn btn-outline-primary me-2 colorBoton d-none toggles">Vaciar Carrito</button>
					<a href="compra.html" class="botonFinCompra d-none toggles btn btn-outline-primary me-2 colorBoton">Finalizar Compra</a>

					<h2 class="d-none toggles">Tu Carrito de Compras:</h2>

					<div id="contenedorCarrito" class="row d-none toggles"></div>

					<h3 class="d-none toggles">El total de la compra es de:</h3>
					<h4 id="precioFinal" class="d-none toggles"></h4>

					<h4 id="totalDescuentoId" class="d-none toggles"></h4>

				</div>
			</div>

		</main>
	    

		<!-- Toastify -->
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
		<script src="script.js"></script>

	</body>
</html>
